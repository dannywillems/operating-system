<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal OS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/theme.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Personal OS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% block nav %}{% endblock %}
                </ul>
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-2">
                        <button id="theme-toggle" class="theme-toggle" type="button" title="Toggle theme">
                            <i class="bi bi-moon-fill"></i>
                        </button>
                    </li>
                    {% block nav_right %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    {% block global_chat %}
    <!-- Global Chat (cross-board) -->
    <div class="chat-container" id="global-chat-container">
        <div class="chat-messages" id="global-chat-messages"></div>
        <form class="chat-bar" id="global-chat-form">
            <button type="button" class="chat-toggle-btn" id="global-chat-toggle">
                <i class="bi bi-chevron-up"></i>
            </button>
            <div class="chat-input-group">
                <input type="text" class="chat-input" id="global-chat-input"
                       placeholder="Ask about any board..." autocomplete="off">
                <button type="submit" class="chat-send-btn">Send</button>
            </div>
        </form>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/global-chat.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
