{% extends "base.html" %}

{% block title %}New Board - Personal OS{% endblock %}

{% block nav %}
<li class="nav-item"><a class="nav-link" href="/boards">Boards</a></li>
{% endblock %}

{% block nav_right %}
<li class="nav-item">
    <form method="post" action="/logout" class="d-inline">
        <button type="submit" class="nav-link btn btn-link">Logout ({{ user }})</button>
    </form>
</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Create New Board</h1>
        <form method="post" action="/boards/new">
            <div class="mb-3">
                <label for="name" class="form-label">Board Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create Board</button>
                <a href="/boards" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
